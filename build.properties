# BagStore Build Properties
project.name=BagStore
project.version=1.0

# Java compilation settings
java.source.version=11
java.target.version=11
java.encoding=UTF-8

# Tomcat settings (adjust path as needed)
tomcat.home=C:/Program Files/Apache Software Foundation/Tomcat 10.1
tomcat.webapps=${tomcat.home}/webapps
tomcat.manager.url=http://localhost:8080/manager/text
tomcat.username=admin
tomcat.password=admin

# Database settings
db.driver=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/bagstore_db
db.username=root
db.password=

# Server settings
server.port=8080
server.context=/BagStore
